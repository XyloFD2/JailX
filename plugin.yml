name: JailX
main: TStark\JailX\Main
version: 1.0.0
api: 5.0.0
author: TStark
description: A plugin to manage a jail on the server.
commands:
  jail:
    description: "Arrest a suspicious player"
    usage: "/jail <nick>"
    permission: "jailx.command.jail"
  setjail:
    description: "Set the position of the jail"
    usage: "/setjail"
    permission: "jailx.command.setjail"
  unjail:
    description: "Release a player from jail"
    usage: "/unjail <player>"
    permission: "jailx.command.unjail"
permissions:
  jailx.command.jail:
    default: op
    description: Allows you to arrest a suspicious player.
  jailx.command.setjail:
    default: op
    description: Allows you to set the position of the jail.
  jailx.command.unjail:
    default: op
    description: Allows you to free a player from jail.
